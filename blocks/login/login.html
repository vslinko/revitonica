<template name="login">
    <div class="hero-unit login">
        <h1>Авторизация</h1>

        <p>Для начала работы с системой, пожалуйста, введите ваши авторизационные данные:</p>

        <form class="form-inline login-form">
            <input type="email" id="email" placeholder="Email" autofocus class="input-xlarge login-email">
            <input type="password" id="password" placeholder="Пароль" class="input-large login-password">
            <button type="submit" class="btn btn-primary" {{disabled}}>Войти</button>
            {{#if error}}
            <div class="control-group error">
                <p class="help-inline">{{error}}</p>
            </div>
            {{/if}}
        </form>
    </div>
</template>
